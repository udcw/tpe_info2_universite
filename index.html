<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Commerce Électronique</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Inclure Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Magasin en Ligne</h1>
        
        <!-- Formulaire de Connexion -->
        <div class="text-center">
            <h2>Connexion</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
                <button class="btn btn-primary mt-2" onclick="login()">Se connecter</button>
                <button class="btn btn-danger mt-2" onclick="logout()">Se déconnecter</button>
            </div>
        </div>

        <div class="row" id="product-list"></div>

        <h2 class="mt-5">Mon Panier</h2>
        <div id="cart-items" class="list-group mb-3"></div>
        <div class="text-right">
            <h5>Prix Total: <span class="total-price">0€</span></h5>
        </div>
    </div>

    <!-- Inclure Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Inclure le fichier JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
